<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#AAD8EA">
    <meta name="description" content="Le meilleur calculateur de moyenne pour l'application EcoleDirecte">
    <link rel="stylesheet" href="style.css">
    <title>Calculer votre Moyenne EcoleDirecte - La meilleure appli gratuite</title>
    <link rel="icon" href="favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>

</head>
<body>
    <div id="message-container"></div>
    <div id="container">
        <div id="box">
            <p id="info-text">Le meilleur calculateur de moyenne EcoleDirecte - GRATUIT</p>
            <div class="form-container">
                <input type="text" placeholder="Votre identifiant EcoleDirecte" id="username" aria-label="identifiant"
                       autocapitalize="off"
                       class="fields">
                <input type="password" placeholder="Votre mot de passe EcoleDirecte" id="password" aria-label="password"
                       class="fields">
                <button id="toggleButton" class="noselect">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="toggleSVG">
                        <path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"/>
                    </svg>
                    <span id="hide/show">Afficher le mot de passe</span></button>
                <div id="checkbox-container" class="checkbox">
                    <div class="noselect">
                        <input type="checkbox" id="remember" class="checkbox-btn" name="remember">
                        <label for="remember" class="checkbox-lbl">Se souvenir de moi</label>
                    </div>
                    <div class="anonymous-container noselect">
                        <input type="checkbox" id="anonymous" class="checkbox-btn" name="anonymous">
                        <label for="anonymous" class="checkbox-lbl">Connexion anonyme</label>
                    </div>
                </div>
                <button id="submit" class="noselect">Connexion</button>
            </div>
            <div id="periodes-container"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
